---
# See https://pre-commit.com for more information
# Install hooks for all stages instead of just for the pre-commit stage.
default_install_hook_types: [pre-commit, commit-msg]
# Limit hooks to running in the pre-commit stage unless specified otherwise.
default_stages: [pre-commit]
repos:
  - repo: https://github.com/aentwist/pre-commit-mirrors-commitlint
    rev: v19.6.1
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - commitlint@19.6.1
          - "@commitlint/config-conventional@19.6.0"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
          - --markdown-linebreak-ext=tf
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: \.go$
        args:
          - --license-filepath
          - .pre-commit/header.txt
          - --comment-style
          - //
          - --use-current-year
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-lint
      - id: go-imports
      - id: validate-toml
      - id: no-go-testing
      - id: go-unit-tests
      - id: go-mod-tidy
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/examples/.tflint.hcl
          - --args=--var-file=__GIT_WORKING_DIR__/examples/.tflint.tfvars
  - repo: https://github.com/terraform-docs/terraform-docs
    rev: v0.19.0
    hooks:
      # Must be repeated with id: terraform-docs-go
      # Per module in the repository
      # The args must point to the root of the module
      - id: terraform-docs-go
        args: ["./examples/development-setup"]
      - id: terraform-docs-go
        args: ["./examples/vault-setup"]

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.25
    hooks:
      - id: terragrunt-hclfmt
