---
# See https://pre-commit.com for more information
# Install hooks for all stages instead of just for the pre-commit stage.
default_install_hook_types: [pre-commit, commit-msg]
# Limit hooks to running in the pre-commit stage unless specified otherwise.
default_stages: [pre-commit]
repos:
  - repo: https://github.com/aentwist/pre-commit-mirrors-commitlint
    rev: v19.6.1
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: &commitlint-additional-dependencies
          - commitlint@19.6.1
          - "@commitlint/config-conventional@19.6.0"
      - id: commitlint-all
        stages: [manual]
        args:
          - HEAD
        additional_dependencies: *commitlint-additional-dependencies
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
          - --markdown-linebreak-ext=tf
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: \.go$
        args:
          - --license-filepath
          - .pre-commit/header.txt
          - --comment-style
          - //
          - --use-current-year
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-lint
      - id: go-imports
      - id: validate-toml
      - id: no-go-testing
      - id: go-unit-tests
      - id: go-mod-tidy
