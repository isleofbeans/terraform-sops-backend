---
# See https://pre-commit.com for more information
# Install hooks for all stages instead of just for the pre-commit stage.
default_install_hook_types: [pre-commit, commit-msg]
# Limit hooks to running in the pre-commit stage unless specified otherwise.
default_stages: [pre-commit]
repos:
  - repo: https://github.com/aentwist/pre-commit-mirrors-commitlint.git
    rev: v20.3.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - commitlint@20.3.0
          - "@commitlint/config-conventional@20.3.0"
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
          - --markdown-linebreak-ext=tf
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: https://github.com/Lucas-C/pre-commit-hooks.git
    rev: v1.5.6
    hooks:
      - id: insert-license
        files: \.go$
        args:
          - --license-filepath
          - .pre-commit/header.txt
          - --comment-style
          - //
          - --use-current-year
  - repo: https://github.com/tekwizely/pre-commit-golang.git
    rev: v1.0.0-rc.4
    hooks:
      - id: go-mod-tidy
        exclude: '^go_modules'
      - id: go-imports
      - id: go-lint
  - repo: https://github.com/antonbabenko/pre-commit-terraform.git
    rev: v1.104.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/examples/.tflint.hcl
          - --args=--var-file=__GIT_WORKING_DIR__/examples/.tflint.tfvars
  - repo: https://github.com/terraform-docs/terraform-docs.git
    rev: v0.21.0
    hooks:
      # Must be repeated with id: terraform-docs-go
      # Per module in the repository
      # The args must point to the root of the module
      - id: terraform-docs-go
        args: ["./examples/development-setup"]
      - id: terraform-docs-go
        args: ["./examples/vault-setup"]

  - repo: https://github.com/gruntwork-io/pre-commit.git
    rev: v0.1.30
    hooks:
      - id: terragrunt-hclfmt
